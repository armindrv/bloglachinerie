<div class="header-container">
    <h2>Écrire pour nous</h2>
    <div class="text-underline"></div>
</div>

<div class="publication-form">

    <div class="form-group">
        <h2>Image de l'article</h2>
        <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp" onchange="angular.element(this).scope().imageUploaded(this.files[0])">
        <!-- <small id="fileHelp" class="form-text text-muted">This is some placeholder block-level help text for the above input. It's a bit lighter and easily wraps to a new line.</small> -->
    </div>

    <div class="form-group">
        <h2>Titre de l'article</h2>
        <input type="text" ng-model="publication.titre" class="form-control" id="exampleInputPassword1" placeholder="Titre">
    </div>


    <h2>catégorie de l'article</h2>
<!--     <select name="repeatSelect" id="repeatSelect" ng-model="publication.categories">
      <option ng-repeat="categorie in publication.categories" value="{{categorie.id}}">{{categorie.lib}}</option>
    </select> -->
<!--     <label ng-repeat="categorie in publication.categories">
      <input type="checkbox" ng-model="publication.selectedCategories" checklist-value="categorie.id" ng-checked="isChecked(categorie.id,publication.selectedCategories)">{{categorie.lib}}
    </label> -->

    <div class="checkbox" ng-repeat="categorie in publication.categories">
        <label><input type="checkbox" value="categorie.id"
        ng-model="publication.selectedCategories[$index].value">
        {{categorie.lib}}</label>
    </div>


    <div class="form-group">
        <h2>Description de l'article</h2>
        <textarea class="form-control" id="exampleTextarea" rows="3" ng-model="publication.description"></textarea>
    </div>

    <h2>Contenu de l'article</h2>
    <div class="publication-editor" text-angular ng-model="publication.htmlVar"></div>

    <div class="error-line" ng-if="publication.formIncomplete"><span>veuillez renseigner tout les champs</span></div>
    <button type="button" ng-click="publication.publier()" class="btn btn-primary btn-lg btn-block">Publier</button>

</div>
